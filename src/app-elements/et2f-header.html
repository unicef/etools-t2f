<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymer-pdf-make-wrapper/pdf-make.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="et2f-header">
  <style include="iron-flex shared-styles">
    :host {
      display: block;
    }
    .side-heading {
      margin: 0 0 12px 0;
      height: 80px;
      background-color: white;
      box-shadow: inset 0 -1px rgba(0,0,0,0.26);
    }
    .side-heading span.title {
      font-size: 24px;
      padding-left: 48px;
    }
    .side-heading .grey-buttons {
      color: rgba(0,0,0,0.54);
      font-weight: 500;
      font-size: 14px;
    }
    .side-heading .grey-buttons iron-icon {
      margin-right: 8px;
    }
    .side-heading a paper-button {
      background-color: #00AEEF;
      color: white;
      height: 36px;
      font-weight: 500;
      padding-left: 10px;
      padding-right: 15px;
      margin-right: 48px;
    }
    .side-heading a paper-button span {
      margin-left: 25px;
      font-size: 14px;
      text-transform: none;
    }
  </style>

  <template>
  <pdf-make print="{{openPDF}}" content="[[dataToExport]]" page-orientation="landscape"></pdf-make>
    <!-- <div class="side-heading horizontal layout center"> -->
    <div class="side-heading horizontal layout center">

      <span class="flex title">[[title]]</span>

      <div class="side-heading-button-holder">
        <paper-button
          class="grey-buttons"
          on-click="export">
          <iron-icon icon="file-download"></iron-icon>
          Export
        </paper-button>
        <paper-button
          class="grey-buttons"
          on-click="print">
          <iron-icon icon="print"></iron-icon>
          Print
        </paper-button>

        <a href="/plan-travel" hidden$="[[_hideNewTravelButton(showNewTravelButton)]]">
          <paper-button class="addnbtn" raised>
            <iron-icon icon="add"></iron-icon>
            <span>Add New Travel</span>
          </paper-button>
        </a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'et2f-header',
      properties: {
        title: String,
        showNewTravelButton: {
          type: Boolean,
          value: false
        },
        dataToExport: {
          type: Object,
        },
        openPDF: {
          type: Boolean,
          value: false
        }
      },
      print: function() {
        this.openPDF = true;
        this.openPDF = false;
      },
      export: function() {
        console.log('Print should happen here!');
      },
      _hideNewTravelButton: function(show) {
        return !show;
      }
    });
  </script>

</dom-module>
