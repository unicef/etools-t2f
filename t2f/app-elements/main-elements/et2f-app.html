<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="et2f-app">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

    </style>


    <etools-ajax endpoint="[[structureEndpoint]]"
      on-success="_handleStructure"
      loading="{{structureLoading}}"
      on-unauthorized="_redirectToLogin"
      on-forbidden="_redirectToLogin"
      ></etools-ajax>
    <etools-ajax endpoint="[[permissionsEndpoint]]"
      on-success="_handlePermissions" loading="{{permissionsLoading}}"
      ></etools-ajax>



    <iron-pages id="pages"
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="not-found"
      role="main">

      <page-travel-list name="travel-list"
        user="[[user]]"
        structure="[[structure]]"
        route="{{route}}"
        refresh-data="{{refreshData}}"
        list-loading="{{subLoading}}">
      </page-travel-list>

      <page-action-points-list name="action-points-list"
        user="[[user]]"
        structure="[[structure]]"
        route="{{route}}"
        refresh-data="{{refreshData}}"
        list-loading="{{subLoading}}">
      </page-action-points-list>

      <page-edit-travel fullbleed
        name="edit-travel"
        user="[[user]]"
        route="{{route}}"
        detail-loading="{{subLoading}}"
        travel-id="[[subroute.path]]"
        et2f-permissions="[[et2fPermissions]]"
        structure="[[structure]]"></page-edit-travel>
      <page-not-found name="not-found"></page-not-found>
    </iron-pages>


  </template>

  <script>

    Polymer({

      is: 'et2f-app',

      properties: {
        refreshData: {
          type: Boolean,
          value: false
        },
        structure: Object,
        et2fPermissions: Object,
        user: {
          type: Object
        },
        route: {
          type: Object,
          notify: true
        },
        subroute: {
          type: Object,
          notify: true
        },
        page: {
          type: Object,
          notify: true
        },
        structureLoading: Boolean,
        permissionsLoading: Boolean,
        loading: {
          type: Boolean,
          notify: true,
          computed: '_computeLoading(structureLoading, permissionsLoading, subLoading)',
        },
        subLoading: {
          type: Boolean,
          value: false
        },
        structureEndpoint: {
          type: String,
          value: etoolsAppConfig.endpoints.et2fStaticData
        },
        permissionsEndpoint: {
          type: String,
          value: etoolsAppConfig.endpoints.et2fPermissionsMatrix
        }
      },
      _redirectToLogin: function() {
        window.location.href = '/login/';
      },
      _handleStructure: function(event, data) {
        var parsingFunctions = {
          partners: function(key) {
             data[key] = data[key].map(function(obj) {
              return {label: obj.name, value: obj.id, partnerships: []};
            });
          },
          partnerships: function(key) {
              data[key].forEach(function(partnership) {
                data.partners.forEach(function(partner) {
                  if (partner.value === partnership.partner) {
                    partner.partnerships.push({
                        label: partnership.name,
                        value: partnership.id
                    });
                  }
                });
              });
             data[key] = data[key].map(function(obj) {
              return {label: obj.name, value: obj.id};
            });
          },
          currencies: function(key) {
            data[key] = data[key].map(function(obj) {
              return {label: obj.name, value: obj.id, short: obj.iso_4217};
            });
          }
        };
        var dataKeys = Object.keys(data).sort();
        dataKeys.forEach(function(key) {
          var parsingFunction = parsingFunctions[key];
          if (parsingFunction) {
            parsingFunction(key);
          } else {
            data[key] = data[key].map(function(obj) {
              return {label: obj.name || obj.full_name, value: obj.id};
            });
          }

        });
        data.action_point_status = [
          {label: 'Open', value: 0},
          {label: 'On-going', value: 1},
          {label: 'Completed', value: 2},
          {label: 'Cancelled', value: 3}
        ];

        Object.freeze(data);
        this.set('structure', data);
      },
      _handlePermissions: function(e, data) {

        var nonBaseKeys = [
          'deductions',
          'itinerary',
          'activities',
          'cost_assignments',
          'expenses',
          'clearances',
          'cost_summary',
          'report',
          'attachments',
          'action_points'
        ];
        Object.keys(data).forEach(function(role) {
          if (!data[role]) {
            return;
          }
          Object.keys(data[role]).forEach(function(status) {
            if (!data[role][status]) {
              return;
            }
            var currentKeys = Object.keys(data[role][status]);
            data[role][status].baseDetails = {};
            currentKeys.forEach(function(key) {
              if (nonBaseKeys.indexOf(key) === -1) {
                data[role][status].baseDetails[key] = data[role][status][key];
                delete data[role][status][key];
              }
            });
          });
        });
        Object.freeze(data);
        this.et2fPermissions = data;
      },
      _computeLoading: function(structure, permissions, subLoading) {

        return structure || permissions || subLoading;
      }

    });

  </script>

</dom-module>
