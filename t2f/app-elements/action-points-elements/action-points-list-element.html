<dom-module id="action-points-list-element">

  <style include="iron-flex shared-styles et2f-styles action-points-list et2f-list-styles et2f-list-element-styles">
    .description {
      width: 100%;
      height: 47px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 24px;
    }
  </style>

  <template>

      <div class="full-row">

        <!-- SIMPLE VIEW -->
        <div class="heading-row clearfix layout horizontal">

          <div class="w20"></div>

          <div class="headings blue bold w13">
            <a href="[[baseUrl]]action-point/{{data.id}}">[[data.action_point_number]]</a>
          </div>

          <div class="headings blue bold w13">
            <a href="[[baseUrl]]edit-travel/{{data.trip_id}}">[[data.trip_reference_number]]</a>
          </div>

          <div class="headings textprim w23 description">[[data.description]]</div>
          <div class="headings textprim w9">[[_formatListDate(data.due_date)]]</div>
          <div class="headings textprim w15">[[getUser(data.person_responsible, users)]]</div>
          <div class="headings textprim w15">[[getUser(data.assigned_by, users)]]</div>
          <div class="headings textprim w9">[[_statusMapping(data.status)]]</div>
        </div>
      </div>

  </template>

  <script>
    Polymer({

      is: 'action-points-list-element',

      properties: {
        data: {
          type: Object
        },
        users: {
          type: Object
        },
        route: Object,
        baseUrl: {
          type: String,
          value: null
        }
      },

      behaviors: [etoolsAppConfig.globals, utilsBehavior],

      _statusMapping: function(status) {
        var statusLib = {
          open: 'Open',
          ongoing: 'On-going',
          closed: 'Closed',
          completed: 'Completed'
        };
        return statusLib[status];
      },

      getUser: function(id, users) {

        return users.filter(function(user) {
          return user.value === id;
        })[0].label;
      },

      attached: function() {
        this.baseUrl = this.basePath;
      },

    });
  </script>
</dom-module>
