
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">



<link rel="import" href="../app-elements/invoice-elements/show-invoice-detail.html">
<link rel="import" href="../app-elements/page-elements/page-header.html">

<link rel="import" href="../styles/shared-styles.html">



<dom-module id="page-invoice-detail">

  <style include="shared-styles">
    :host {
      display: block;
    }

  </style>

  <template>
    <app-header-layout>

      <app-header fixed shadow>

        <page-header title="" user="[[user]]" ></page-header>

      </app-header>

    </app-header-layout>
    <show-invoice-detail invoice-id="[[invoiceId]]" structure="[[structure]]" permissions="[[et2fPermissions]]"></show-invoice-detail>
  </template>

  <script>
    Polymer({
      is: 'page-invoice-detail',
      properties: {
        invoiceId: {
          type: String,
        },
        et2fPermissions: Object,
        structure: Object,
        user: Object,
        route: {
          type: Object,
          notify: true,
        },
      }

    });
  </script>
</dom-module>
