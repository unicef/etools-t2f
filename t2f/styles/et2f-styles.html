<!-- Styles for the et2f application -->

<dom-module id="et2f-styles">
  <template>
    <style>

      :host {
        --gray-lighter: rgba(0,0,0,.06);
        --gray-light: rgba(0,0,0,.38);
        --gray-mid: rgba(0,0,0,.54);
        --gray-dark: rgba(0,0,0,.87);

        --etools-blue: #0061E9;

        --et2f-primary: #00AEEF;

        --et2f-sec-blue: #1E86BF;
        --et2f-sec-green: #00A651;
        --et2f-sec-lightgreen: #8DC63F;
        --et2f-sec-gray: #43525A;

        --et2f-error: #EA4022;
        --et2f-error-2: #F1B8AE;
        --et2f-warning: #FF9640;
        --et2f-warning-2: #FFCA9E;
        --et2f-success: #8DC63F;
        --et2f-success-2: #C3E88B;
        --et2f-info: #CEBC06;
        --et2f-info-2: #FFF176;

        --et2f-planned: rgba(250,237,119,.6);
        --et2f-approved: rgba(141,198,63,.45);
        --et2f-submitted: rgba(206,188,6,.6);
        --et2f-sent: rgba(30,134,191,.45);
        --et2f-completed: rgba(141,198,63,1);
      }

      *[hidden] {
        display: none;
      }

      .readonly {
        pointer-events: none;
      }

      /* TABS */
      paper-tabs {
        --paper-tabs-selection-bar-color: var(--et2f-primary);
      }
      paper-tab {
        --paper-tab-content: {
          color: var(--et2f-primary);
          text-transform: none;
          font-size: 14px;
          font-weight: 500;
          width: 140px;
        };
        --paper-tab-content-unselected: {
          color: var(--gray-mid);
        };
      }

      etools-repeatable-field-set {
        --repeatable-items-header-bg: var(--etools-blue);
      }

      /* PAPER-TOGGLE-BUTTON */
      paper-toggle-button {
        --paper-toggle-button-checked-button-color: var(--et2f-primary);
        --paper-toggle-button-checked-bar-color: rgba(0,174,239,.5);
        --paper-toggle-button-unchecked-button-color: rgba(241,241,241,1);
        --paper-toggle-button-unchecked-bar-color: rgba(31,31,31,.26);
      }

      /* CHECKBOX */
      paper-checkbox {
        --paper-checkbox-unchecked-color: var(--gray-mid);
        --paper-checkbox-checked-color: var(--et2f-primary);
        --paper-checkbox-label: {
          color: var(--gray-dark);
          font-size: 16px;
          padding-left: 0;
        };
        --paper-checkbox-margin: 12px 8px 12px 12px;
      }

      /* TEXTAREA, INPUT */
      etools-searchable-multiselection-menu, paper-input, paper-textarea, paper-dropdown-menu {
        outline: none!important;
        --paper-input-container-color: var(--gray-light);
        --paper-input-container-focus-color: var(--et2f-primary);
        --paper-input-container-input: {
          color: var(--gray-dark);
        };

        --paper-input-container-invalid-color: var(--et2f-error);

        --paper-input-container-disabled: {
          color: var(--gray-light);
          opacity: 1;
        };
        --paper-input-char-counter: {
          color: var(--gray-light);
        };
      }

      paper-input.readonly, paper-textarea.readonly {
        --paper-input-container-underline: {
          display: none;
        };
      }

      paper-radio-button {
        --paper-radio-button-unchecked-color: var(--gray-mid);
        --paper-radio-button-checked-color: var(--et2f-primary);
      }

      * /deep/ *[starred] /deep/ label::after {
        content: " *";
        font-weight: bold;
        color: var(--et2f-error);
      }

      * /deep/ *[starred] /deep/ .search-input /deep/ label::after {
        content: "";
      }

    </style>
  </template>
</dom-module>
