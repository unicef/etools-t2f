<link rel="import" href="../../bower_components/moment-element/moment-with-locales-import.html">
<script>
var PDFBehavior = {
  _print: function(item, suffix) {
    var result = '';
    if (item) {
      if (item.label) {
        result = item.label;
      }
      if (typeof item === 'string') {
        result =  item;
      }
      if (typeof item === 'number') {
        result = '' + item;
      }
    }
    if (suffix) {
      result = result + suffix;
    }
    return result;
  },
  _printDate: function(date) {
    if (date === '') {
      return date;
    }
    return window.moment(date).format('ll');
  },
  _printX: function(item) {
    return item ? 'X' : '';
  },
  _printFixed: function(amount) {
    if (+amount === amount) {
      return amount.toFixed(2);
    } else if (typeof amount === 'string') {
      var parsed = parseFloat(amount);
      return isNaN(parsed) ? amount : parsed.toFixed(2);
    } else if (!amount) {
      return '';
    } else {
      return amount;
    }
  },
  _printCountryFromStr: function(str) {
    var splat = str.split(' - ');
    if (splat.length === 2) {
      return splat[0];
    } else {
      return str;
    }
  },
  _printCityFromStr: function(str) {
    var splat = str.split(' - ');
    if (splat.length === 2) {
      return splat[1];
    } else {
      return '';
    }
  }
};
window.et2fBehaviors = window.et2fBehaviors ? window.et2fBehaviors : {};
window.et2fBehaviors.PDFBehavior = PDFBehavior;
</script>
