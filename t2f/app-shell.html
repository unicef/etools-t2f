<dom-module id="app-shell">

  <template>

    <style include="shared-styles et2f-styles iron-flex iron-flex-alignment">

      :host {
        display: block;
      }

      app-drawer {
        --app-drawer-width: 220px;
        --app-drawer-content-container: {
          background-color: rgba(255,255,255,.3);
        };
      }

      app-toolbar {
        background-color: #0061E9;
        color: white;
        --app-toolbar-font-size: 16px;
      }

      .side-nav-wrapper {
        @apply(--layout-vertical);

        height: 100%;
        overflow-y: var(--side-bar-scrolling);
        overflow-x: hidden;
        border-right: 1px solid var(--dark-divider-color);
      }

      .side-nav-wrapper .header {
        min-height: 60px;
        line-height: 18px;
        border-bottom: 1px solid var(--dark-divider-color);
      }

      #etools-logo {
        height: 50%;
        width: 60%;
      }

      #unicef-logo {
        height: 100%;
        width: 60%;
      }

      #app-select {
        margin-left: auto;
        width: 47px;
        height: 47px;
      }

      .uppercase {
        text-transform: uppercase;
      }

      .side-nav-wrapper .nav-menu {
        padding: 8px 0;
      }

      .side-nav-wrapper .divider {
        margin: 8px 0;
        border-bottom: 1px solid var(--dark-divider-color);
      }

      .nav-menu, .flexy {
        @apply(--layout-flex);
      }

      system-notification {
        width: 220px;
        bottom: 120px;
      }
      .secondary-header {
        color: var(--gray-dark);
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 12px;
        border-top: 1px solid var(--gray-lighter);
      }

      .last-one {
        margin-bottom: 10px;
      }

      .lighter-item {
        --dark-icon-color: var(--gray-light);
        --dark-primary-text-color: var(--gray-light);
      }

    </style>

    <user-data permissions="{{permissions}}" user="{{user}}"></user-data>
    <et2f-settings notifications="{{notifications}}"></et2f-settings>

    <app-location route="{{route}}"></app-location>

    <app-route
      route="{{route}}"
      pattern$="[[baseUrl]]:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>


    <app-drawer-layout id="layout" responsive-width="850px" narrow="{{narrow}}" fullbleed>

      <!-- Drawer content -->
      <app-drawer id="drawer" transition-duration="350">

        <div class="side-nav-wrapper">

          <app-toolbar class="header uppercase">
            trip<br>management
          </app-toolbar>

          <div class="nav-menu layout vertical">
            <iron-selector selected="[[page]]" attr-for-selected="value" selectable="side-bar-item" role="navigation">
              <template is="dom-if" if="{{permissions.loggedInDefault}}">

                <side-bar-item name="Travel2Field" value="travel-list" icon="maps:transfer-within-a-station" href$="[[baseUrl]]travel-list?reverse=true&page=1&page_size=10&search&sort_by=id&show_hidden=false"></side-bar-item>

                <template is="dom-if" if="[[isFfp]]" restamp>
                  <side-bar-item name="invoices" value="invoices-list" icon="description" href$="[[baseUrl]]invoices-list?reverse=true&page=1&page_size=10&search&sort_by=id"></side-bar-item>
                </template>

                <!-- <side-bar-item name="action points" value="action-points-list" icon="flag" href$="[[baseUrl]]action-points-list?reverse=true&page=1&page_size=10&search&sort_by=action_point_number&f_person_responsible=[[user.id]]"></side-bar-item> -->

              </template>
            </iron-selector>

            <div class="flexy"></div>

            <system-notification notifications="[[notifications]]" hidden></system-notification>

              <div class="secondary-header">eTools Community Channels</div>
              <side-bar-item name="Knowledge base" class="lighter-item" icon="maps:local-library" href="https://etools.uservoice.com"></side-bar-item>
              <side-bar-item name="Discussion" class="lighter-item" icon="icons:question-answer" href="https://www.yammer.com/unicef.org/#/threads/inGroup?type=in_group&feedId=5782560"></side-bar-item>
              <side-bar-item name="Information" class="lighter-item last-one" icon="icons:info" href="http://etoolsinfo.unicef.org"></side-bar-item>

          </div>
        </div>
      </app-drawer>

      <template is="dom-if" id="privatePages" on-dom-change="_pagesStamped" if="{{permissions.loggedInDefault}}">
        <et2f-app user="[[user]]" route="{{route}}" page="[[page]]" subroute="[[subroute]]" loading="{{loading}}" ffp="[[isFfp]]"></et2f-app>
      </template>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'app-shell',

      properties: {
        routeData: Object,
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        _pagesAvailable: {
          type: Boolean,
          value: false
        },

        narrow: {
          type: Boolean,
          reflectToAttribute: true
        },
        initialLoad: {
            type: Boolean,
            value: true
        },
        _toast: {
          type: Object,
          value: null
        },
        permissions: {
            type: Object,
            value: null
        },
        loading: {
          type: Boolean,
          value: false,
          observer: '_handleLoading'
        },
        user: {
          type: Object,
        },
        isFfp: {
          type: Boolean,
          value: false,
          computed: '_computeIsFfp(user)',
        },
        _toastQueue: {
          type: Array,
          value: function() { return []; }
        },
        baseUrl: {
          type: String,
        },
        notifications: {
          type: Array,
        }
      },

      behaviors: [etoolsAppConfig.globals, etoolsBehaviors.LoadingBehavior],
      observers: [
        '_routePageChanged(routeData.page)',
        '_permissionsPagesStamped(permissions, _pagesAvailable)'
      ],

      listeners: {
        'toast': 'queueToast',
        'drawer': 'toggleDrawer',
        '404': '_pageNotFound'
      },

      attached: function() {
        this.set('baseUrl',this.basePath);
        this.fire('global-loading', {
          message: 'Loading data...',
          active: true
        });
      },
      _computeIsFfp: function(user) {
        return user && user.t2f && user.t2f.roles && user.t2f.roles.indexOf('Finance Focal Point') > -1;
      },
      _permissionsPagesStamped: function(permissions, _pagesAvailable) {
        if (!permissions || !_pagesAvailable) {
            return;
        }
        if ((this.route.path === this.baseUrl) && permissions.loggedInDefault) {
          // setting the default path
          this.set('route.path', this.baseUrl + 'travel-list');
          var defaultParams = {
            reverse: true,
            page: 1,
            page_size: 10,
            search: '',
            sort_by: 'reference_number',
            show_hidden: false
          };
          this.set('route.__queryParams', defaultParams);
        } else if (this.initialLoad) {
          // reseting the page as the pages might not have been stamped
          this._routePageChanged(this.routeData.page);
        }

        this.initialLoad = false;
      },

      toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      _handleLoading: function(loading) {
        if (!loading) {
          this.fire('global-loading');
        }
      },

      confirmToast: function() {
        this.fire('toast-confirm', {
          bubbles: true,
          composed: true
        });
      },

      queueToast: function(e, detail) {
        if (!this._toast) {
          this._toast = document.createElement('paper-toast');
          let closeBtn = document.createElement('paper-button');
          closeBtn.innerHTML = 'Ok';
          closeBtn.setAttribute('hidden', true);
          closeBtn.addEventListener('tap', ()=> {
            this._toast.hide();
            if (detail.reload) {
              window.location.reload();
            }
          });
          if(detail.showCloseBtn) {
            detail.duration = 0;
            closeBtn.removeAttribute('hidden');
          }
          this._toast.appendChild(closeBtn);

          this.listen(this._toast, 'iron-overlay-closed', 'dequeueToast');
          Polymer.dom(this.$.layout).appendChild(this._toast);
          Polymer.dom.flush();
        }
        if (!this._toastQueue.length) {
          this.push('_toastQueue', detail);
          this._toast.show(detail);
        } else {
          this.push('_toastQueue', detail);
        }
      },

      dequeueToast: function() {
        this.shift('_toastQueue');
        if (this._toastQueue.length) {
          this._toast.show(this._toastQueue[0]);
        }
      },

      _routePageChanged: function(page) {
        if (this._pagesAvailable || (['settings', 'etc'].indexOf(page) !== -1)) {
          this.page = page || 'travel-list';
        } else {
            // console.log('No permissions yet or page hasn\'t stampped', page);
        }
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._pageNotFound, true);
      },

      _pageNotFound: function() {
        this.page = 'not-found';
        this.fire('toast', {text: 'Oops you hit a 404!'});
      },
      _pagesStamped: function() {
        if (!this._pagesAvailable) {
          this.$.privatePages.render();
          this._pagesAvailable = true;
         }
      }

    });

  </script>

</dom-module>
