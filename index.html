<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>et2f</title>
    <meta name="description" content="Travel 2 Field">

    <link rel="icon" href="/t2f/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="eTools - Partnership Management">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="eTools - Partnership Management">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/t2f/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/t2f/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/t2f/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/t2f/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/t2f/images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
     var serverBackend = (window.location.port !== '8080');
    //we work with browsersync and it assign the port dinamically but always on the 300X range
     var isDev = ('' + window.location.port).indexOf('300') > -1;
     console.log(isDev);
      var baseUrl = serverBackend ? 't2f' : '';
      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
                new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
            'registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = baseUrl + 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
      // add base tag with href set to baseUrl
      //var base = document.createElement('base');
      //base.href = baseUrl;
      //document.head.appendChild(base);

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js');
        });
      }

      // set app shell import path based on baseUrl
      var appShellImport = document.createElement('link');
      appShellImport.rel = 'import';
      appShellImport.href = isDev ? 't2f/app-shell.html' : '/t2f/' + baseUrl + '/app-shell.html';
      document.head.appendChild(appShellImport);

    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #FAFAFA;
        color: rgba(0, 0, 0, 0.87);
      }
    </style>
  </head>
  <body unresolved>
    <app-shell></app-shell>
  </body>
</html>
