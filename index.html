<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Trip Management</title>
    <meta name="description" content="Travel 2 Field">

    <link rel="icon" href="/t2f/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="eTools - Partnership Management">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="eTools - Partnership Management">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/t2f/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/t2f/images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/t2f/images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/t2f/images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/t2f/images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">
    <script>
      // var UserVoice = window.UserVoice || [];
      // UserVoice.push(['addTrigger', {}]);
      function loadUserVoice() {
        var uv = document.createElement('script');
        uv.type = 'text/javascript';
        uv.async = true;
        uv.src = '//widget.uservoice.com/s74dylVlP3CUCbVw6famA.js';
        uv.onload = function() {
          setTimeout(function() {
            window.UserVoice.push(['addTrigger'], {});
          }, 500);
        };
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(uv, s);
      }
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
     var serverBackend = window.location.port === '' || window.location.port === '8082';
     var baseUrl = serverBackend ? '/t2f' : '';

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          var shim = document.createElement('script');
          shim.async = false;
          shim.src = baseUrl + '/t2f/scripts/ie-shims.js';
          shim.onload = function() {
            if (!window.HTMLImports) {
              document.dispatchEvent(
                  new CustomEvent('WebComponentsReady', {bubbles: true})
              );
            }
            loadUserVoice();
          };
          document.head.appendChild(shim);
        };

        var webComponentsSupported = (
            'registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = baseUrl + '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      // add base tag with href set to baseUrl
      // var base = document.createElement('base');
      // base.href = baseUrl;
      // document.head.appendChild(base);

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator && false) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js');
        });
      }
      // set app shell import path based on baseUrl
      var appShellImport = document.createElement('link');
      appShellImport.rel = 'import';
      var appShellUrl = '/t2f' + baseUrl + '/app-shell.html';
      console.debug(appShellUrl);
      appShellImport.href = window.location.origin + appShellUrl;
      document.head.appendChild(appShellImport);

    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #FAFAFA;
        color: rgba(0, 0, 0, 0.87);
      }
    </style>
  </head>
  <body unresolved>
    <app-shell></app-shell>
  </body>
</html>
